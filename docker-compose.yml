services:
  whisperx:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - whisperx-cache:/root/.cache
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  whisperx-cache:
